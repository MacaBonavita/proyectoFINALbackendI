<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Documento</title>
</head>

<body>
    <h1>Formulario para Mascotas</h1>
    <form action="/pets" method="post">
        <label for="nombreMascota">Nombre de la Mascota</label>
        <input type="text" id="nombreMascota" name="name">
        
        <label for="razaMascota">Raza de la Mascota</label>
        <input type="text" id="razaMascota" name="raza">
        
        <label for="edadMascota">Edad de la Mascota</label>
        <input type="number" id="edadMascota" name="edad">
        <button type="submit">Agregar Mascota</button>
    </form>
    
</body>

</html>
